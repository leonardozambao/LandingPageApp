<body>

<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script><script>
	$(document).ready(function (){

			window.location.href = 'https://play.google.com/store/apps/details?id=br.com.plaenge';
		}
		else if(navigator.userAgent.toLowerCase().indexOf("iphone") > -1){
			window.location.href = 'https://apps.apple.com/br/app/plaenge/id1466060832';
		}
		else {
			window.location.href = 'https://www.plaenge.com.br/app/';
		}
	});
</script>
